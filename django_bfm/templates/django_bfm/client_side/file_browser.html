{% load i18n %}

<script id="browse_head_tpl" type="text/template">
    <thead>
        <tr>
            <th scope="col" class="action-checkbox-column">
                <div class="text"><span><input type="checkbox" id="action-toggle" style="display: inline-block; "></span></div>
            </th>
            <th scope="col" class="sortable <%= filename %>" data-name="filename">
                <div class="sortoptions">
                    <a class="toggle <%= filename %>" title="{% trans "Change sorting" %}"></a>
               </div>
               <div class="text"><a>{% trans "Filename" %}</a></div>
            </th>
            <th scope="col" class="sortable <%= size %>" data-name="size">
                <div class="sortoptions">
                    <a class="toggle <%= size %>" title="{% trans "Change sorting" %}"></a>
               </div>
                <div class="text"><a>{% trans "Size" %}</a></div>
            </th>
            <th scope="col" class="sortable <%= date %>" data-name="date">
                <div class="sortoptions">
                    <a class="toggle <%= date %>" title="{% trans "Change sorting" %}"></a>
                </div>
                <div class="text"><a>{% trans "Date" %}</a></div>
            </th>
            <th scope="col" class="sortable <%= mime %>" data-name="mime">
                <div class="sortoptions">
                    <a class="toggle <%= mime %>" title="{% trans "Change sorting" %}"></a>
                </div>
                <div class="text"><a>{% trans "Type" %}</a></div>
            </th>
        </tr>
    </thead>
</script>

<script id="browse_file_tpl" type="text/template">
    <td class="action-checkbox">
        <input type="checkbox" class="action-select">
    </td>
    <td><a class="filename" href="<%= url %>" target="_blank"><%= filename %></a></td>
    <td><%= psize %></td>
    <td><%= pdate %></td>
    <td><%= mimetype %></td>
</script>

<script id="file_delete_tpl" type="text/template">
    <h2>{% trans "Delete file(s)" %}</h2>
    <div>{% trans "Do you really want to delete all selected files?" %}</div>
    <input type="submit" class="cancel" value="{% trans "No" %}">
    <input type="submit" class="cancel" value="{% trans "Over my dead body!" %}">
    <input type="submit" class="submit" value="{% trans "I'm sure" %}">
</script>

<script id="file_rename_tpl" type="text/template">
    <h2>{% trans "Rename file" %}</h2>
    <input type="text" name="new" value="<%= filename %>">
    <input type="hidden" name="file" value="<%= filename %>">
    <input type="hidden" name="directory" value="<%= rel_dir %>">
    <input type="submit" class="submit" value="{% trans "Rename" %}">
    <input type="submit" class="cancel" value="{% trans "Cancel" %}">
</script>

<script id="image_resize_tpl" type="text/template">
    <h2>{% trans "Resize image" %}</h2>
    <input type="hidden" name="file" value="<%= filename %>">
    <input type="hidden" name="directory" value="<%= rel_dir %>">
    {% trans "New width" %}
    <input type="text" style="width:50px" name="new_w" value="">
    <br />
    {% trans "New height" %}
    <input type="text" style="width:50px" name="new_h" value="">
    <br />
    {% trans "Keep ratio" %}
    <input type="checkbox" name="keepratio" value="yes" checked>
    <br />
    {% trans "Resize filter" %}
    <select name="filter">
        <option value="ANTIALIAS">{% trans "Antialiasing" %}</option>
        <option value="BICUBIC">{% trans "Bicubic" %}</option>
        <option value="BILINEAR">{% trans "Bilinear" %}</option>
        <option value="NEAREST">{% trans "Nearest" %}</option>
    </select>
    <br />
    <input type="submit" class="submit" value="{% trans "Resize" %}">
    <input type="submit" class="cancel" value="{% trans "Cancel" %}">
</script>

<script id="pgn_current_page_tpl" type="text/template">
    <span class="this-page"><%= page %></span>
</script>

<script id="pgn_page_tpl" type="text/template">
    <a href="#"><%= page %></a>
</script>
