<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="author" content="Simonas Kazlauskas">
        <meta name="generator" content="Django">
        <title>Basic File Manager{% block title %}{% endblock %}</title>
        <style type="text/css">
            /*! normalize.css 2011-08-12T17:28 UTC Â· http://github.com/necolas/normalize.css */
            article,aside,details,figcaption,figure,footer,header,hgroup,nav,section {display: block;}
            audio:not([controls]) {display: none;}
            [hidden] {display: none;}
            html {font-size: 100%;overflow-y: scroll;-webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%;width:100%}
            body {margin: 0; width:100%;}
            body,button,input,select,textarea {font-family: sans-serif;}
            a, a:visited {color: #5B80B2; text-decoration: none;}
            a:hover,a:active {outline: 0;}
            abbr[title] {border-bottom: 1px dotted;}
            b,strong {font-weight: bold;}
            small {font-size: 75%;}
            sub,sup {font-size: 75%;line-height: 0;position: relative;vertical-align: baseline;}
            sup {top: -0.5em;}
            sub {bottom: -0.25em;}
            ul,ol {margin: 1em 0;padding: 0 0 0 40px;}
            dd {margin: 0 0 0 40px;}
            nav ul,nav ol {list-style: none;list-style-image: none;}
            img {border: 0;-ms-interpolation-mode: bicubic;}
            svg:not(:root) {overflow: hidden;}
            form {margin: 0;}
            fieldset {margin: 0 2px;padding: 0.35em 0.625em 0.75em;}
            button,input,select,textarea {font-size: 100%;margin: 0;vertical-align: baseline; *vertical-align: middle;}
            button,input {line-height: normal;*overflow: visible;}
            table button,table input {*overflow: auto;}
            button,html input[type="button"],input[type="reset"],input[type="submit"] {cursor: pointer;-webkit-appearance: button;}
            input[type="checkbox"],input[type="radio"] {box-sizing: border-box;padding: 0;}
            input[type="search"] {-webkit-appearance: textfield;-moz-box-sizing: content-box;-webkit-box-sizing: content-box;box-sizing: content-box;}
            input[type="search"]::-webkit-search-decoration {-webkit-appearance: none;}
            button::-moz-focus-inner,input::-moz-focus-inner {border: 0;padding: 0;}
            textarea {overflow: auto;vertical-align: top;}
            table {border-collapse: collapse;border-spacing: 0; width:100%; border: 1px solid #CCC;}
            thead th, tfoot td {text-align: left;color: #666;padding: 2px 5px;font-size: 11px;background: #f6f6f6;border-left: 1px solid #DDD;border-bottom: 1px solid #DDD;}
            thead th:first-child, tfoot td:first-child {border-left: none !important;}
            .row1 {background: #EDF3FE;}
            .row2 {background: white;}
            table tbody td, table tbody th {border-left: 1px solid #DDD;}
            td, th {font-size: 11px;line-height: 13px;border-bottom: 1px solid #EEE;vertical-align: top;padding: 5px;font-family: "Lucida Grande", Verdana, Arial, sans-serif;}
            nav{clear:both; width: 100%; overflow: hidden;}
            nav ul{margin: 0; padding: 0; font-size: 13px; line-height: 15px;}
            nav ul li{display: inline-block; float:right; padding: 5px;}
            nav ul li a{background: #999; font-size:11px; color:#FFF!important; font-weight: bolder; padding: 2px 10px; border-radius: 10px}
            .button{border: 2px solid #5B80B2;background: #7CA0C7;font-weight: bold;margin:0 5px;color: white;float: right;text-align: center; padding: 0 5px; font-size: 12px; line-height: 20px; height: 20px;}
            .button form{width:100px; height:100%; opacity: 0;}
            .button span{width:100px; position: absolute;}
            .footer{color: #666;border-top: 1px solid #EEE;border-bottom: 1px solid #EEE;background: white;overflow: hidden; padding: 10px;}
            .paginator{float:left;}
            .paginator .button{float:left;}
            .paginator a:visited{color:#fff;}
        </style>
        {% block script %}{% endblock %}
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="../browse/#">Browse</a></li>
                <li><a href="../upload/#">Upload file(s)</a></li>
            </ul>
        </nav>
        <div class="main">{% block content %}{% endblock %}</div>
    </body>
</html>
